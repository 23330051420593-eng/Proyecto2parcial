<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Axel Sanchez Martin">
    <meta name="date" content="25/09/2025">
    <meta name="description" content="Formulario temático de Laufey">
    <meta name="keywords" content="Laufey, jazz, música, formulario, fanpage">
    <link rel="stylesheet" href="formlau.css">
    <title>Formulario Laufey</title>
</head>
<body>

    <header>
        <section>
            <h2>Registro de Fans de Laufey</h2>
            <p>Completa el siguiente formulario para unirte al club de fans y recibir noticias exclusivas </p>
        </section>
        <nav>
            <a href="index.html">Inicio |</a>
            <a href="formlau.html">Formulario |</a>
            <a href="acercalau.html">Acerca de...</a>
        </nav>
    </header>

    <main>
        

        <form class="formulario">
            <!-- Datos personales -->
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tunombre@email.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <!-- Selección de álbum favorito -->
            <label for="album">Álbum favorito de Laufey</label>
            <select name="album" id="album">
                <option value="">Selecciona una opción</option>
                <option value="bewitched">Bewitched</option>
                <option value="everything-i-know">Everything I Know About Love</option>
                <option value="typical-of-me">Typical of Me (EP)</option>
                <option value="otras">Otro</option>
            </select>

            <!-- Radio Buttons -->
            <div class="grupo-opciones">
                <p>¿Cómo prefieres escuchar a Laufey?</p>
                <label><input type="radio" name="escucha" value="spotify"> Spotify</label>
                <label><input type="radio" name="escucha" value="apple"> Apple Music</label>
                <label><input type="radio" name="escucha" value="youtube"> YouTube</label>
            </div>

            <!-- Checkboxes -->
            <div class="grupo-opciones">
                <p>¿Qué te gusta más de Laufey?</p>
                <label><input type="checkbox" name="gusto" value="voz"> Su voz</label>
                <label><input type="checkbox" name="gusto" value="composiciones"> Sus composiciones</label>
                <label><input type="checkbox" name="gusto" value="estilo"> Su estilo y presencia</label>
            </div>

            <!-- Botón -->
            <button type="submit">Registrarme</button>
        </form>
    </main>

    <footer>
        <p>© 2025 | Fanpage no oficial de Laufey creada con amor por Axel :)</p>
    </footer>

</body>
</html>
